<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictamate</title>
</head>
<body>
    <h1>Dictamate</h1>
    <form method="POST">
        <label for="sentence">Enter a sentence:</label><br>
        <input type="text" id="sentence" name="sentence" required><br><br>

        <label for="pause_time">Pause Time (seconds):</label><br>
        <input type="number" id="pause_time" name="pause_time" step="0.1" value="1"><br><br>

        <button type="submit">Dictate</button>
    </form>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
        <audio controls>
            <source src="{{ audio_file }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
